<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="author" content="liusuxian">
  <meta name="keywords" content="web前端学习, web前端练习">
  <meta name="description" content="这是web前端学习与练习的简单代码，描述内容不要超过100个字">
  <meta name="website" content="http://127.0.0.1/index">
  <link rel="stylesheet" href="">
  <style></style>
  <script></script>
  <title>web前端学习</title>
</head>

<body>
  <!-- 以下所有为常用行级标签，按行逐一显示，前后不会自动换行 -->
  <!-- 文本格式化标签 -->
  <b>定义粗体文本标签；</b>
  <i>定义斜体文本标签；</i>
  <em>定义强调文本标签，实际效果与斜体文本标签差不多，但不是一回事；</em>
  <strong>定义粗体文本标签，与b标签的作用基本相同；</strong>
  <small>定义小号文本标签；</small>
  <sub>定义下标文本标签；</sub>
  <sup>定义上标文本标签；</sup>
  <bdo dir="ltr">定义文本显示方向标签，内有dir属性，只能取值ltr或rtl；</bdo>
  <bdo dir="rtl">定义文本显示方向标签，内有dir属性，只能取值ltr或rtl；</bdo>
  <!-- 超链接标签 -->
  <!-- href：指定超链接所关联的另一个资源 -->
  <!-- target：指定框架集中的哪个框架来装载另一个资源，该属性可以是_self、_blank、_top、_parent四个值，分别代表使用自身、新窗口、顶层框架、父框架来装载新资源 -->
  <a href="链接地址" target="目标窗口">链接文本或图片</a>
  <!-- 图像标签 -->
  <img src="图片地址" alt="提示文字">
  <!-- span标签，对于要凸显的内容或者强调的内容进行显示 -->
  <span>文本等行级内容，块级标签不要组合在该标签内</span>
  <!-- br标签，换行 -->
  <br />
  <!-- 常用的特殊符号 -->
  <!-- 空格 &nbsp; -->
  <!-- 大于(>) &gt; -->
  <!-- 小于(<) &lt; -->
  <!-- 引号 &quot; -->
  <!-- 版权号 &copy; -->

  <!-- 示例1 -->
  <hr />
  <dl>
    <dt>水</dt>
    <dd>符号：H<sub>2</sub>O</dd>
    <dd>生命之源</dd>
    <dt>氧气</dt>
    <dd>符号：O<sup>2</sup></dd>
    <dd>生命之父</dd>
  </dl>
  <!-- 示例2 -->
  <hr />
  <div id="footer">
    <a href="http://www.iotek.com.cn" target="_self">上海海同信息科技有限公司</a><br />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;版权所有
    <p><a href="http://www.iotek.com.cn" target="_blank"><img src="static/logo.png" alt="logo"></a></p>
  </div>
</body>

</html>
